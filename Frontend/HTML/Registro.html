<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro - Eletro Casa</title>
  <link rel="stylesheet" href="../Css/login.CSS">
</head>
<body>
<div class="card">
    <div class="card-content">
      <form class="form">
        <p id="heading">Registro - Electro Casa</p>
        <div class="field">
          <input type="text" class="input-field" placeholder="Nombre" autocomplete="off" />
        </div>
        <div class="field">
          <input type="text" class="input-field" placeholder="Apellido" autocomplete="off" />
        </div>
        <div class="field">
          <input type="email" class="input-field" placeholder="Correo" autocomplete="off" />
        </div>
        <div class="field">
          <input type="password" class="input-field" placeholder="Contraseña" />
        </div>
        <div class="field">
          <input type="tel" class="input-field" placeholder="Número de Teléfono" />
        </div>
        <div class="btn">
          <button class="button1">Registrar</button>
        </div>
        <div class="btn">
          <a href="login.html"><button type="button" class="button2">Regresar al Inicio</button></a>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
