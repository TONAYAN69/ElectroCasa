<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro - Electro Casa</title>
  <link rel="stylesheet" href="../Css/login.CSS">
</head>
<body>
<div class="card">
    <div class="card-content">
      <form id="registerForm" class="form">
        <p id="heading">Registro - Electro Casa</p>
        <div class="field">
          <input type="text" id="nombre" class="input-field" placeholder="Nombre" autocomplete="off" required/>
        </div>
        <div class="field">
          <input type="text" id="apellido" class="input-field" placeholder="Apellido" autocomplete="off" required/>
        </div>
        <div class="field">
          <input type="email" id="email" class="input-field" placeholder="Correo" autocomplete="off" required/>
        </div>
        <div class="field">
          <input type="password" id="password" class="input-field" placeholder="Contraseña" required/>
        </div>
        <div class="field">
          <input type="tel" id="telefono" class="input-field" placeholder="Número de Teléfono" required/>
        </div>
        <div class="btn">
          <button type="submit" class="button1">Registrar</button>
        </div>
        <div class="btn">
          <a href="login.html"><button type="button" class="button2">Regresar al Inicio</button></a>
        </div>
      </form>
      <script src="../JS/registro.js"></script>
    </div>
</div>
</body>
</html>
